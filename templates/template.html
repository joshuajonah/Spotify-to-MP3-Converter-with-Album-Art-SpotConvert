<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Spot Convert can convert your Spotify Playlists and Albums into MP3 music files through YouTube. Change your downloaded Premium songs, albums and playlists and turn them into downloadable music files with Spot Convert. Fast, Reliable and Lossless Audio Quality. ">
  <meta name="keywords" content="Spotify, MP3, Music, Premium, File, Download, Spot">
 <title>{% block title %} {% endblock %}| Spotify to MP3 Converter </title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "favicon.ico" %}" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" href="{% static "stylesheet.css" %}">

</head>
<body>

<div class="container-fluid">
<div class="row">
<div class="container text-center">

    <div class="col-md-2" id="LeftSide">{% block left_content %}
<p id="keywords"></p>

{% endblock %}
</div>
        <h1 class="title">Spot Convert</h1>
        {% block center_content %}
        {% endblock %}</div>
    <div class="col-md-2" id="RightSide">{% block right_content %}

{% endblock %}</div>



</div>
</div>
</div>
{% block scripts %}
{% endblock %}
</body>
</html>
